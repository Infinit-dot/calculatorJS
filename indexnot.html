<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
  <div class="calc__grid">
      <div class="output__window">
          <div class="prev">786+</div>
          <div class="current">87</div>
      </div>
      <button delete>C</button>
      <button clearBtn>CE</button>
      <button class="operation">%</button>
      <button class="bg__color operation">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="bg__color operation">-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="bg__color operation">x</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="bg__color operation">รท</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <div class ="bg__color--darker span-two" >
      <button equals class="special__btn">=</button>
      </div>
  </div>
</div>
</body>
</html>
