<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
  <div class="calc__grid">
      <div class="output__window">
          <div class="prev">786+</div>
          <div class="current">87</div>
      </div>
      <button>C</button>
      <button>CE</button>
      <button>%</button>
      <button class="bg__color">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="bg__color">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="bg__color">x</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="bg__color">รท</button>
      <button>0</button>
      <button>.</button>
      <div class ="bg__color--darker span-two" >
      <button class=" special__btn">=</button>
      </div>
  </div>
</div>
</body>
</html>
